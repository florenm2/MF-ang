<div class="row">
    <div class="col-sm-6">
        <div class="header"><h1><strong>Admin Sign In</strong></h1></div>
        <br>
        <form name="loginForm">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            <div class="form-group" ng-class="{'has-error': hasError(loginForm.username)}">
                <label class="control-label" for="username">Username or Email:</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required server-error onkeydown = "if (event.keyCode == 13)
                        document.getElementById('Submit').click()">
                <span class="help-block" ng-show="showError(loginForm.username, 'required')">This field is required</span>
                <span class="help-block" ng-show="showError(loginForm.username, 'server')">{{errfor.username}}</span>
            </div>
            <div class="form-group" ng-class="{'has-error': hasError(loginForm.password)}">
                <label class="control-label" for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required server-error onkeydown = "if (event.keyCode == 13)
                        document.getElementById('Submit').click()">
                <span class="help-block" ng-show="showError(loginForm.password, 'required')">This field is required</span>
                <span class="help-block" ng-show="showError(loginForm.password, 'server')">{{errfor.password}}</span>
            </div>
            <div class="form-group">
                <button type="button" id="Submit" class="btn btn-primary btn-login" ng-disabled="!canSave(loginForm)" style="float:right;" ng-click="submit()">Sign In</button>
                <!--<button type="button" class="btn btn-primary btn-login">Sign In</button>-->
            </div>
        </form>
    </div>
</div>
