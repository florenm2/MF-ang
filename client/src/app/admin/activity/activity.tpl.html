<div id="page-wrapper">
    <div ng-show="isSet(1)">
     <div class="row">
        <div class="col-lg-12">
            <h1>Activity this Month</h1>
            <br>
            <div class="row">
                <ul class="nav nav-tabs">
                    <li ng-class="{ active: isSet(1) }">
                        <a href ng-click="setTab(1)">Month</a>
                    </li>
                    <li ng-class="{ active: isSet(2) }">
                        <a href ng-click="setTab(2)">Year</a>
                    </li>
                </ul>
            </div>

            <br> 
            <br>         
            <div class="panel panel-default">
                <div class="panel-heading">
                    Past 30 Day Sales
                </div>
                <div class="panel-body">
                    <canvas id="line" class="chart chart-line" chart-data="totalDay"
                    chart-labels="labelDay" chart-options="optionsSalesDayTotal"
                    chart-click="onClick">
                </canvas>
            </div>
        </div>

        <br>
        <br>

        <br>


        <div class="panel panel-default">
                <div class="panel-heading">
                    Home Page Views
                </div>
                <div class="panel-body">
                    <canvas id="line" class="chart chart-line" chart-data="homeView30Day" chart-labels="labelDay" chart-options="optionsViewsDayTotal" chart-click="onClick">
                </canvas>
            </div>
        </div>



        <div class="panel panel-default">
                <div class="panel-heading">
                    Cart Page Views
                </div>
                <div class="panel-body">
                    <canvas id="line" class="chart chart-line" chart-data="cartView30Day" chart-labels="labelDay" chart-options="optionsViewsDayTotal" chart-click="onClick">
                </canvas>
            </div>
        </div>

<br>

</div>
</div>
</div>


<div ng-show="isSet(2)">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h1>Activity this Year</h1>
        <br>

        <div class="row">
            <ul class="nav nav-tabs">
                <li ng-class="{ active: isSet(1) }">
                    <a href ng-click="setTab(1)">Month</a>
                </li>
                <li ng-class="{ active: isSet(2) }">
                    <a href ng-click="setTab(2)">Year</a>
                </li>
            </ul>
        </div>
        <br>
        <br>
        <br>

        <p> Resize Bug</p>
        <div class="panel panel-default">
            <div class="panel-heading">
                Sales this Year
            </div>
            <br>
            <div class="panel-body">
                <canvas id="line" class="chart chart-bar" chart-type="bar" chart-options="optionsMonthTotal" chart-data="totalMonth" chart-labels="labels" chart-legend="true" chart-click="onClick">
                </canvas>
            </div>
        </div>
        <br>
        <br>

        <div class="panel panel-default">
                <div class="panel-heading">
                    Home Page Views
                </div>
                <div class="panel-body">
                    <canvas id="line" class="chart chart-line" chart-data="homeViewMonth" chart-labels="labels" chart-options="optionsMonthViews" chart-click="onClick">
                </canvas>
            </div>
        </div>



        <div class="panel panel-default">
                <div class="panel-heading">
                    Cart Page Views
                </div>
                <div class="panel-body">
                    <canvas id="line" class="chart chart-line" chart-data="cartViewMonth" chart-labels="labels" chart-options="optionsMonthViews" chart-click="onClick">
                </canvas>
            </div>
        </div>



</div>
</div>
</div>
