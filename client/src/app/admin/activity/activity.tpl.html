<div id="page-wrapper">
    <div ng-show="isSet(1)">
        <div class="row">
            <div class="col-lg-12">
                <h1>Activity this Month</h1>
                <br>
                <div class="row">
                    <ul class="nav nav-tabs">
                        <li ng-class="{ active: isSet(1) }">
                            <a href ng-click="setTab(1)">Month</a>
                        </li>
                        <li ng-class="{ active: isSet(2) }">
                            <a href ng-click="setTab(2)">Year</a>
                        </li>
                    </ul>
                </div>
                <br>
                <div>
                    <h4>Past 30 Day Sales</h4>
                    <br>
                    <canvas id="line" class="chart chart-line" chart-data="totalDay" chart-labels="labelDay" chart-options="optionsSalesDayTotal" 
                    chart-click="onClick"></canvas>
                </div>
                <br>
                <div>
                    <h4>Home Page Views</h4>
                    <br>
                    <canvas id="line" class="chart chart-line" chart-data="homeView30Day" chart-labels="labelDay" chart-options="optionsViewsDayTotal" 
                    chart-click="onClick"></canvas>
                </div>
                <div>
                    <h4>Cart Page Views</h4>
                    <br>
                    <canvas id="line" class="chart chart-line" chart-data="cartView30Day" chart-labels="labelDay" chart-options="optionsViewsDayTotal" 
                    chart-click="onClick"></canvas>
                </div>
                <br>
            </div>
        </div>
    </div>


    <div ng-show="isSet(2)">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h1>Activity this Year</h1>
            <br>

            <div class="row">
                <ul class="nav nav-tabs">
                    <li ng-class="{ active: isSet(1) }">
                        <a href ng-click="setTab(1)">Month</a>
                    </li>
                    <li ng-class="{ active: isSet(2) }">
                        <a href ng-click="setTab(2)">Year</a>
                    </li>
                </ul>
            </div>
            <br>
            <div>
                <h4>Sales this Year</h4>
                <br>
                <canvas id="line" class="chart chart-bar" chart-type="bar" chart-options="optionsMonthTotal" chart-data="totalMonth" chart-labels="labels" 
                chart-legend="true" chart-click="onClick"></canvas>
            </div>
            <br>
            <div>
                <h4>Home Page Views</h4>
                <br>
                <canvas id="line" class="chart chart-line" chart-data="homeViewMonth" chart-labels="labels" chart-options="optionsMonthViews" 
                chart-click="onClick"></canvas>
            </div>
            <br>
            <div>
                <h4>Cart Page Views</h4>
                <br>
                <canvas id="line" class="chart chart-line" chart-data="cartViewMonth" chart-labels="labels" chart-options="optionsMonthViews" 
                chart-click="onClick"></canvas>
            </div>
        </div>
    </div>
</div>
