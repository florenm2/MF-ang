<div id="page-wrapper">
    <div ng-show="isSet(1)">
       <div class="row">
        <div class="col-lg-12">
            <h1>Activity this Month</h1>
            <br>
            <div class="row">
                <ul class="nav nav-tabs">
                    <li ng-class="{ active: isSet(1) }">
                        <a href ng-click="setTab(1)">Month</a>
                    </li>
                    <li ng-class="{ active: isSet(2) }">
                        <a href ng-click="setTab(2)">Year</a>
                    </li>
                </ul>
            </div>

            <br> 
            <br>         
            <div class="panel panel-default">
                <div class="panel-heading">
                    Past 30 Day Sales
                </div>
                <div class="panel-body">
                    <canvas id="line" class="chart chart-line" chart-data="totalDay"
                    chart-labels="labelDay" chart-options="optionsDayTotal"
                    chart-click="onClick">
                </canvas>
        </div>
    </div>

    <br>
<br>

<br>


<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-bar-chart-o fa-fw"></i> Shopping Cart Views
    </div>
    <div class="panel-body">
        <div class="row">
            <div
            area-chart
            area-data='[
            { y: "2006", a: 100, b: 90 },
            { y: "2007", a: 75,  b: 65 },
            { y: "2008", a: 50,  b: 40 },
            { y: "2009", a: 75,  b: 65 },
            { y: "2010", a: 50,  b: 40 },
            { y: "2011", a: 75,  b: 65 },
            { y: "2012", a: 100, b: 90 }
            ]'
            area-xkey='y'
            area-ykeys='["a", "b"]'
            area-labels='["Year", "Month"]'
            line-colors='["#89b4f9", "#6d90c7"]'>
        </div>
    </div>
</div>
</div>

<br>

</div>
</div>
</div>


<div ng-show="isSet(2)">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h1>Activity this Year</h1>
        <br>

        <div class="row">
            <ul class="nav nav-tabs">
                <li ng-class="{ active: isSet(1) }">
                    <a href ng-click="setTab(1)">Month</a>
                </li>
                <li ng-class="{ active: isSet(2) }">
                    <a href ng-click="setTab(2)">Year</a>
                </li>
            </ul>
        </div>
        <br>
        <br>
        <br>

        <p> Resize Bug</p>
        <div class="panel panel-default">
            <div class="panel-heading">
                Sales this Year
            </div>
            <br>
            <div class="panel-body">
                <canvas id="line" class="chart chart-bar" chart-type="bar" chart-options="optionsMonthTotal" chart-data="totalMonth" chart-labels="labels" chart-legend="true" chart-click="onClick">
            </canvas>
        </div>
    </div>
    

    <br>


<br>
<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-bar-chart-o fa-fw"></i> Shopping Cart Views
    </div>
    <div class="panel-body">
        <div class="row">
            <div
            area-chart
            area-data='[
            { y: "2006", a: 100, b: 90 },
            { y: "2007", a: 75,  b: 65 },
            { y: "2008", a: 50,  b: 40 },
            { y: "2009", a: 75,  b: 65 },
            { y: "2010", a: 50,  b: 40 },
            { y: "2011", a: 75,  b: 65 },
            { y: "2012", a: 100, b: 90 }
            ]'
            area-xkey='y'
            area-ykeys='["a", "b"]'
            area-labels='["Year", "Month"]'
            line-colors='["#89b4f9", "#6d90c7"]'>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>


</div>
