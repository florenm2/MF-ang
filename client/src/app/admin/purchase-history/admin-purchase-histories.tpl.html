<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="spacing-bot-lg">Purchase History</h1>
            <br>
            <div class="sidebar-search spacing-bot-lg" style="width: 30%; float:right;">
                <div class="input-group custom-search-form">
                    <input name="orderNumber" type="text" class="form-control" ng-model="filters.orderNumber" ng-model-options="{ debounce: 500 }" ng-change="filtersUpdated()" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <br>
            <div>
            <br>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Company</th>
                            <th>Customer</th>
                            <th>Customer ID</th>
                            <th>Shipping State</th>
                            <th>Purchase Amount</th>
                            <th>Transaction ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr ng-repeat="user in users" ng-click="goToUser();"> -->
                        <tr ng-repeat="ph in phList" ng-click="goToPH();">
                            <!-- <td><a class="btn btn-default btn-sm" ng-href="/admin/users/{{user._id}}">Edit</a></td> -->
                            <td>{{ph.orderDate | date:"MM/dd/yyyy"}}</td>
                            <td ng-bind="ph.company"></td>
                            <td ng-bind="ph.user.name"></td>
                            <td ng-bind="ph.user._id"></td>
                            <td></td>
                            <td>${{ph.cost.total}}</td>
                            <td ng-bind="ph.orderNumber"></td>
                        </tr>
                        <tr ng-show="phList.length === 0">
                            <td colspan="5">no documents matched</td>
                        </tr>
                    </tbody>
                </table>
                <div class="well" ng-if="pages.total > 1">
                    <div class="btn-group pull-left">
                        <button disabled class="btn btn-default">Page {{pages.current}} of {{pages.total}}</button>
                        <button disabled class="btn btn-default">Rows {{items.begin}} - {{items.end}} of {{items.total}}</button>
                    </div>
                    <div class="btn-group pull-right">
                        <button class="btn btn-default" ng-class="{disabled: !pages.hasPrev}" ng-click="prev()">Prev</button>
                        <button class="btn btn-default" ng-class="{disabled: !pages.hasNext}" ng-click="next()"> Next</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
