<div class="text-right">
<header class="modal-header">
	<h3 class="modal-title" id="modal-title">Update Price</h3>
</header>
</div>
<div class="text-right">
	<div class="modal-body" id="modal-body">
		Price: <input  type="number" ng-model="newPrice"  placeholder=${{placehold}}>
	</div>
</div>
<footer class="modal-footer">
	<button class="btn btn-primary" ng-click="updatePrice()">Update</button>
	<button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</footer>
