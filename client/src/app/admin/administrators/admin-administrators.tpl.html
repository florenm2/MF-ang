<h1 class="mb-none">Administrators</h1>
<hr class="tall">




<div class="row" id="admin-administrators-index">
    <div class="col-xs-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="stretch">name</th>
                    <th>id</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="administrator in administrators" ng-href="/admin/administrators/{{administrator._id}}">
                    <td class="nowrap" ng-bind="administrator.name.full"></td>
                    <td ng-bind="administrator._id"></td>
                </tr>
            </tbody>
        </table>
        <div class="well" ng-if="pages.total > 1">
            <div class="btn-group pull-left">
                <button disabled class="btn btn-default">Page {{pages.current}} of {{pages.total}}</button>
                <button disabled class="btn btn-default">Rows {{items.begin}} - {{items.end}} of {{items.total}}</button>
            </div>
            <div class="btn-group pull-right">
                <button class="btn btn-default" ng-class="{disabled: !pages.hasPrev}" ng-click="prev()">Prev</button>
                <button class="btn btn-default" ng-class="{disabled: !pages.hasNext}" ng-click="next()"> Next</button>
            </div>
            <div class="clearfix"></div>
        </div>
        
        <br>

        <form name="addAdminForm">
            <legend class="mb-none">Add New Admin Account</legend>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label" for="username">First Name:</label>
                    <input type="text" id="username" class="form-control" ng-model="firstname">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label" for="username">Last Name:</label>
                    <input type="text" id="username" class="form-control" ng-model="lastname">
                </div>
            </div>

            <div ng-show="identityEditorEnabled" class="form-group col-md-6" style="float: right; width: 45%;">
                <button type="button" class="btn btn-primary btn-update"  ng-click="addAdmin()">Add New</button>
            </div>
        </form>


    </div>
</div>
