<div class="row">
    <div class="col-lg-12">
        <h1>Purchase History</h1>
        <br>
        <div class="sidebar-search" style="width: 30%;">
            <div class="input-group custom-search-form">
                <input name="username" type="text" class="form-control" ng-model="filters.username" ng-model-options="{ debounce: 500 }" ng-change="filtersUpdated()" placeholder="Search...">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <br>
        <div class="panel panel-default">
            <div class="panel-heading">
                Purchase History
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Transaction #</th>
                            <th>Purchase Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr ng-repeat="user in users" ng-click="goToUser();"> -->
                        <tr ng-repeat="ph in phList" class="odd gradeX" ng-click="goToPH();">
                            <!-- <td><a class="btn btn-default btn-sm" ng-href="/admin/users/{{user._id}}">Edit</a></td> -->
                            <td ng-bind="ph.orderDate | date:'MM/dd/yyyy'"></td>
                            <td ng-bind="ph.orderNumber"></td>
                            <td ng-bind="ph.cost.total | currency"></td>
                        </tr>
                        <tr ng-show="phList.length === 0">
                            <td colspan="5">no documents matched</td>
                        </tr>
                    </tbody>
                </table>

                <div class="well" ng-if="pages.total > 1">
                    <div class="btn-group pull-left">
                        <button disabled class="btn btn-default">Page {{pages.current}} of {{pages.total}}</button>
                        <button disabled class="btn btn-default">Rows {{items.begin}} - {{items.end}} of {{items.total}}</button>
                    </div>
                    <div class="btn-group pull-right">
                        <button class="btn btn-default" ng-class="{disabled: !pages.hasPrev}" ng-click="prev()">Prev</button>
                        <button class="btn btn-default" ng-class="{disabled: !pages.hasNext}" ng-click="next()"> Next</button>
                    </div>
                    <div class="clearfix"></div>
                    </div>
            </div>
        </div>
    </div>
</div>
