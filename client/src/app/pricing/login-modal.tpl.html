<header class="modal-header">
	<h3 class="modal-title" id="modal-title">Do you want to sign in?</h3>
</header>
<footer class="modal-footer">
	<div class="row">
		<div class="col-md-12 text-right">
			<button class="btn btn-primary modal-confirm" ng-click="signin()">Sign in or create account</button>
		<button class="btn btn-primary modal-confirm" ng-click="guest()">Continue as guest</button>
		<button class="btn btn-default modal-dismiss" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</footer>
